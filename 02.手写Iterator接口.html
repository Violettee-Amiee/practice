<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.手写Iterator接口</title>
</head>

<body>
    <script>
        const arr = [2, 3, 5, 7, 9];

        console.log(arr); //Symbol(Symbol.iterator)


        function Iterator(arr) {
            let num = 0;
            return {
                next() {
                    if (num < arr.length) {
                        return {
                            done: false,
                            // 第一次执行的之后，先得到arr[0] 然后又加1
                            value: arr[num++]
                        }
                    } else {
                        // 迭代完了 done:true value:undefined
                        return {
                            done: true,
                            value: undefined
                        }
                    }
                }
            }

        }

        let it = Iterator(arr); // 返回的是一个对象{}
        console.log(it); // 对象 包含next()方法
        // 调用next()方法
        console.log(it.next()); //{value: 2, done: false}
        console.log(it.next()); //{value: 3, done: false}
        console.log(it.next()); //{value: 5, done: false}
        console.log(it.next()); //{value: 7, done: false}
        console.log(it.next()); //{value: 9, done: false}
        console.log(it.next()); //{value: undefined, done: true}
    </script>
</body>

</html>
